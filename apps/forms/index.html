<!DOCTYPE html>
<html lang="en" class="dark:text-white dark:bg-gray-900">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/favicon.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="stylesheet" href="style.css" />

    <title>%VITE_APP_TITLE%</title>
  </head>

  <body class="flex flex-col min-h-screen">
    <header class="flex items-baseline justify-center">
      <h1>%VITE_APP_TITLE%</h1>
      <span class="ml-1 text-xs text-gray-400">v%VITE_APP_VERSION%</span>
    </header>

    <main class="flex flex-col items-center justify-center grow">
      <form
        id="sign-up-form"
        class="flex flex-col gap-4 px-8 py-16 rounded-lg shadow-lg bg-gray-50 dark:bg-gray-800"
      >
        <div class="relative">
          <input
            type="text"
            id="sign-up-form-alias"
            name="alias"
            class="block px-2.5 pb-2.5 pt-4 w-full text-sm text-gray-900 bg-transparent rounded-lg border-1 border-gray-300 appearance-none dark:text-white dark:border-gray-600 dark:focus:border-blue-500 focus:outline-none focus:ring-0 focus:border-blue-600 peer border"
            placeholder=" "
          />
          <label
            for="sign-up-form-alias"
            class="absolute text-sm text-gray-500 dark:text-gray-400 duration-300 transform -translate-y-4 scale-75 top-2 z-10 origin-[0] bg-gray-50 dark:bg-gray-900 px-2 peer-focus:px-2 peer-focus:text-blue-600 peer-focus:dark:text-blue-500 peer-placeholder-shown:scale-100 peer-placeholder-shown:-translate-y-1/2 peer-placeholder-shown:top-1/2 peer-focus:top-2 peer-focus:scale-75 peer-focus:-translate-y-4 left-1"
          >
            Alias
          </label>
        </div>

        <div class="relative">
          <input
            type="password"
            name="password"
            id="sign-up-form-password"
            class="block px-2.5 pb-2.5 pt-4 w-full text-sm text-gray-900 bg-transparent rounded-lg border-1 border-gray-300 appearance-none dark:text-white dark:border-gray-600 dark:focus:border-blue-500 focus:outline-none focus:ring-0 focus:border-blue-600 peer border"
            placeholder=" "
          />
          <label
            for="sign-up-form-password"
            class="absolute text-sm text-gray-500 dark:text-gray-400 duration-300 transform -translate-y-4 scale-75 top-2 z-10 origin-[0] bg-gray-50 dark:bg-gray-900 px-2 peer-focus:px-2 peer-focus:text-blue-600 peer-focus:dark:text-blue-500 peer-placeholder-shown:scale-100 peer-placeholder-shown:-translate-y-1/2 peer-placeholder-shown:top-1/2 peer-focus:top-2 peer-focus:scale-75 peer-focus:-translate-y-4 left-1"
          >
            Password
          </label>
        </div>

        <button
          type="submit"
          class="w-full px-5 py-2.5 text-sm font-medium text-white bg-blue-700 hover:bg-blue-800 focus:ring-4 focus:outline-none focus:ring-blue-300 rounded-lg text-center dark:bg-blue-600 dark:hover:bg-blue-700 dark:focus:ring-blue-800"
        >
          Sign Up
        </button>
      </form>
    </main>

    <footer>
      <p class="text-center">By <span class="italic">Lars Gunnar</span></p>
    </footer>
    <script type="module" src="src/main.js"></script>
  </body>
</html>
